<div class="form-container">
    <div class="note"></div>
    <div class="fields">
        <div class="title-form">
            <h3>Обратная связь 1</h3>
        </div>
        <form class="ajax-contact-form" action="">
            <div class="row">
                <div class="column">
                    <input type="text" name="name" value="" placeholder="Имя">
                </div>
                <div class="column">
                    <input type="tel" name="tel" value="" placeholder="номер телефона" required>
                </div>
                <div class="column">
                    <input type="email" name="mail" value="" placeholder="email" required>
                </div>
            </div>
            <div class="row-second">
                <div class="check">
                    <input name="PERSONAL" type="checkbox" checked required><label>Подтверждаю согласие на обработку
                    персональных данных</label>
                </div>
            </div>
            <div class="column">
                <textarea name="message" cols="40" rows="3" class="message"></textarea>
            </div>
            <div class="btn-callback blick-btn">
                <input type="submit" name="submit" class="form-container__btn" value="Отправить">
            </div>
        </form>
        <div class="callback-text">

        </div>
    </div>
</div>
