<body>
    <div class="wrapper">
        <header class="header">
            <div data-header class="header__navigation navigation">
                <div class="container">
                    <div class="navigation__wrapper">
                        <div class="@@class-logo-wrapper logo">
                            <p class="navigation__logo-link logo">Logo</p>
                        </div>
                        <nav class="navigation__nav nav" data-nav>
                            <ul class="nav__list">
                                <li><a href="#aboutme" class="nav__link">Пункт 1</a></li>
                                <li><a href="#portfolio" class="nav__link">Пункт 2</a></li>
                                <li><a href="#price" class="nav__link">Пункт 3</a></li>

                        </nav>

                            <div class="navigation__phone phone">
                                <a href="tel:" class="phone__link">+7(999) 999 99 99</a>
                            </div>

                                <span class="burger__line"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

            <section class="main__fullscreen fullscreen">
                <div class="container container__row animation">

                </div>
                <div class="button-dawn">
                    <button class="button-dawn__btn"></button>
                </div>
            </section>
            <div data-modal-image class="modal">
                <div class="modal-button">
                    <button data-modal-image-close class="modal-button__btn"></button>
                </div>
                <img data-image src="#" class="modal__content" alt="Фото в модальном окне">
            </div>
            <div class="button-up _hidden-button">
                <button class="button-up__btn"></button>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__wrapper animation">
                    <div class="@@class-logo-wrapper logo">
                        <p class="footer__logo-link logo">Logo</p>
                    </div>
                    <ul class="footer__social">
                        <li>
                            <a href="https://instagram.com/" class="footer__social-link">
                                <img src="./assets/images/icon/insta.svg" alt="INST">
                            </a>
                        </li>
                        <li>
                            <a href="https://wa.me/" class="footer__social-link">

                        </li>
                        <li>

                            </a>
                        </li>

                </div>
            </div>
